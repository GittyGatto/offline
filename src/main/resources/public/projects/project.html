<div class="container" ng-controller="ProjectController">

    <div>
        <h3>
            project <a ui-sref="project">{{myService.projects.name}}</a>
        </h3>

        <button type="button" class="btn btn-danger" ui-sref="project.newtask">
            <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
            new task
        </button>
        <hr>

    </div>


    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4"
         ng-repeat="task in myService.projects.tasks">

        <div class="pull-right btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="delTask({taskId: task.id})"><span
                    class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        </div>

        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title" ui-sref="project.task({taskId: 1})">
                    {{task.name}}
                </h3>
            </div>
            <div class="panel-body">some additional information</div>
        </div>
    </div>

    <div ui-view></div>
</div>
