<div class="container">
	<h3>
		project <a ui-sref="project">{{projectCtrl.project.name}}</a>
	</h3>
	
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4"
		ng-repeat="task in projectCtrl.project.tasks">
		<div class="panel panel-default">
			<div class="panel-heading" >
				<h3 class="panel-title" ui-sref="project.task({taskId: task.id})">{{task.name}}
				<span class="pull-right glyphicon glyphicon-ice-lolly-tasted clickable_space">
				</h3>
			</div>
			<div class="panel-body">
				some additional information
			</div>
			
			
		</div>
	</div>

			<div ui-view></div>
</div>
