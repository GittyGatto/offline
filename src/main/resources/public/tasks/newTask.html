<div class="container" ng-controller="NewTaskController">

	<div>
		<h3>new task</h3>
	</div>

	<hr>

	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon2"><span
			class="glyphicon glyphicon-console" aria-hidden="true"></span></span> 
        
        <input
			type="text" class="form-control" placeholder="task title"
			aria-describedby="sizing-addon2" ng-model="name">
	</div>

	<div class="btn-group" role="group" aria-label="...">
		<button type="submit" class="btn btn-default" ng-click="addTask()" ui-sref="project({projectId: projectId})">submit</button>
	</div>

</div>
