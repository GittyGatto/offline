<div class="container" ng-controller="DashboardController">

    <h3>dashboard</h3>
    <button type="button" class="btn btn-warning" ui-sref="newProject">
        <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
        add project
    </button>
    <hr>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4"
         ng-repeat="project in myService.projects">

        <div class="pull-right btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="delProject({projectId: project.id})"><span
                    class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        </div>

        <div class="panel panel-warning">
            <div class="panel-heading" ui-sref="project({projectId: project.id})">
                <h3 class="panel-title">{{project.name}}</h3>
            </div>
           <div class="panel-body">
                some additional information
            </div>

            <div class="panel-body">
                Task Count: {{project.taskCount}}
            </div>
        </div>
    </div>

</div>
