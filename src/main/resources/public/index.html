<!DOCTYPE html>
<html ng-app="offlineApp" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="libs/css/bootstrap.min.css" rel="stylesheet">
<title>offline project</title>
</head>
<body>
	<!-- Header -->
	<div class="page-header" id="header">
		<div class="container">
			<h3>
				offline <small>project</small>
			</h3>
		</div>
	</div>


	<div class="container" ng-controller="ProjectController">

		<form class="form-inline">
			<div class="form-group">
				<label for="exampleInputName1">project name</label> <input
					type="text" class="form-control" id="exampleInputName2"
					ng-model="model.name">
			</div>
			<button type="submit" class="btn btn-primary" ng-click="addProject()">add
				project</button>
		</form>
		<hr>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>#id</th>
					<th>project name</th>

					<th
						ng-class="{'text-success' : !model.isError, 'text-danger' : model.isError }">
						<span ng-if="model.isError">ERROR: </span> {{model.message}}
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="project in model.projectsFromList | orderBy: 'id'">
					<td>{{project.id}}</td>
					<td><input ng-model="project.name" type="text"
						value="{{project.name}}"></td>
					<td><button type="button" class="btn btn-danger"
							ng-click="delProject(project.id)">delete</button>
						<button type="button" class="btn btn-success"
							ng-click="updateProject(project)">update</button></td>
				</tr>
			</tbody>
		</table>
	</div>


	<div class="container" ng-controller="TaskController">

		<!--Task table -->
		<table>
			<thead>
				<tr>
					<th>#id</th>
					<th>name</th>
					<th>#pid</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="task in model.tasksFromList | orderBy: 'id'">
					<td>{{task.id}}</td>
					<td>{{task.name}}</td>
					<td>{{task.project.id}}</td>
				</tr>
			</tbody>
		</table>
	</div>


	<!--Script stuff -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>

	<script src="libs/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
	<script src="projects/projectController.js"></script>
	<script src="projects/projectResource.js"></script>
	<script src="tasks/taskController.js"></script>
	<script src="tasks/taskResource.js"></script>
</body>
</html>
