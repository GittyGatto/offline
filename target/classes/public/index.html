<!DOCTYPE html>
<html ng-app="offlineApp" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="lib/css/bootstrap.min.css" rel="stylesheet">
<title>offline project</title>
</head>
<body>
	<!-- Header -->
	<div class="page-header" id="header">
		<div class="container">
			<h3>
				offline <small>project</small>
			</h3>
		</div>
	</div>


	<div class="container" ng-controller="ProjectController">

		<form class="form-inline">
			<div class="form-group">
				<label for="exampleInputName1">project name</label> <input
					type="text" class="form-control" id="exampleInputName2"
					ng-model="model.name">
			</div>
			<button type="submit" class="btn btn-primary" ng-click="addProject()">add
				project</button>
		</form>
		<hr>


		<div class="form-group" id="rangedReports">
			<div>
			
				<div class="col-xs-1"><label>id</label></div>
				<div class="col-xs-10"><label>text</label></div>
				<div class="col-xs-1"><label>action</label></div>
			</div>
			<div ng-repeat="project in model.projectsFromList | orderBy: 'id'"
				ng-submit="updateProject(project)">
				<form name="reportRowForm">
					<div class="col-xs-1 form-group">{{project.id}}</div>

					<div class="col-xs-10 form-group">
						<input class="form-control" ng-model="project.name" type="text"
							value="{{project.name}}" ng-model-options="{debounce: 1000}"
							ng-change="updateProject(project)">
					</div>


					<div class="col-xs-1 form-group">
						<button type="button" class="btn btn-danger"
							ng-click="delProject(project.id)">delete</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<a ui-sref="hello" ui-sref-active="active">Hello</a> <a
			ui-sref="about" ui-sref-active="active">About</a>

		<ui-view></ui-view>
	</div>




	<!--Script stuff -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>

	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-ui-router.js"></script>
	<script src="app.js"></script>
	<script src="projects/projectController.js"></script>
	<script src="projects/projectResource.js"></script>
	<script src="tasks/taskController.js"></script>
	<script src="tasks/taskResource.js"></script>
</body>
</html>
